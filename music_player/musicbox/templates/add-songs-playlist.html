{% extends 'base.html' %}
{% block main_block%}
{% load static %}
<div class="container mt-5">
    <h2 class="text-white mb-4">Add Songs to {{playlist.name}} playlist</h2>
    <form action="" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary mb-3">Add Songs</button>
        {% for song in form %}
            <ul>
                <li>{{song}}-{{song.artist_object.name}}</li>
            </ul>
        {% endfor %}
    </form>
</div>
{% endblock %}
